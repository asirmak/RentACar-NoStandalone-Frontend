<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div *ngIf="dataLoaded == true" class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let car of cars" class="col">
    <div class="card h-100">
      <a href="#" class="card-link">
        <img src="..." class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <a href="#" class="card-link">
          <h5 class="card-title">{{car.name}}</h5>
        </a>
        <p class="card-text">{{ car.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Brand: {{ car.brandId }}</li>
        <li class="list-group-item">Color: {{ car.colorId }}</li>
        <li class="list-group-item">Model Year: {{ car.modelYear }}</li>
        <li class="list-group-item">Daily Price: {{ car.dailyPrice }} TL</li>
      </ul>
    </div>
  </div>
</div>
